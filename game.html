<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Kakadu Casino - Game</title>
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #ff9900;
            --accent-color: #00c2ff;
            --dark-bg: #121212;
            --light-text: #ffffff;
            --card-bg: #1e1e2f;
            --gradient-1: linear-gradient(135deg, #6a0dad, #ff0080);
            --gradient-2: linear-gradient(135deg, #00c2ff, #0066ff);
            --gradient-3: linear-gradient(135deg, #ff9900, #ff0080);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(18, 18, 18, 0.9);
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .logo {
            height: 60px;
            cursor: pointer;
        }
        
        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--secondary-color);
            font-weight: bold;
        }
        
        .deposit-button {
            background: var(--gradient-3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deposit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .back-button {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-frame {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            margin-bottom: 20px;
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-align: center;
        }
        
        .play-button {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.7);
        }
        
        .game-info {
            margin-top: 20px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
        }
        
        .game-info h2 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        
        .game-info p {
            line-height: 1.6;
        }
        
        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-controls {
                width: 100%;
                justify-content: center;
            }
            
            .game-frame {
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>
